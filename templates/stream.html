<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Vid√©o Android avec FastAPI</title>
    <style>
        /* ‚úÖ Styles G√©n√©raux */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        /* ‚úÖ Zone du Flux Vid√©o */
        #videoContainer {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoFeed {
            width: 320px;
            height: auto;
            border: 2px solid #444;
            background: #000;
        }

        /* ‚úÖ Contr√¥les du Flux */
        .controls {
            margin-top: 20px;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button.start {
            background-color: #28a745;
            color: white;
        }

        .controls button.start:hover {
            background-color: #218838;
        }

        .controls button.stop {
            background-color: #dc3545;
            color: white;
        }

        .controls button.stop:hover {
            background-color: #c82333;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üì± Flux Vid√©o Android avec FastAPI</h1>

    <!-- ‚úÖ Zone du Flux Vid√©o -->
    <div id="videoContainer">
        <img id="videoFeed" src="" alt="Flux Vid√©o Android">
    </div>

    <!-- ‚úÖ Contr√¥les du Flux Vid√©o -->
    <div class="controls">
        <button class="start" id="startButton" onclick="startStream()">‚ñ∂Ô∏è D√©marrer</button>
        <button class="stop" id="stopButton" onclick="stopStream()" disabled>‚èπÔ∏è Arr√™ter</button>
    </div>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let streamingInterval = null;

        /**
         * ‚ñ∂Ô∏è D√©marrer le Flux Vid√©o
         */
        async function startStream() {
            try {
                startButton.disabled = true;
                stopButton.disabled = false;

                const response = await fetch('http://localhost:8000/screen/video/stream/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors du d√©marrage du streaming : ${response.statusText}`);
                }

                // D√©finir le src pour rafra√Æchir le flux d'images
                videoFeed.src = `http://localhost:8000/screen/video/stream?ts=${Date.now()}`;

                // Rafra√Æchir l'image toutes les 100ms pour une impression de flux
                streamingInterval = setInterval(() => {
                    videoFeed.src = `http://localhost:8000/screen/video/stream?ts=${Date.now()}`;
                }, 100);
            } catch (error) {
                console.error('‚ùå Erreur au d√©marrage du flux :', error);
                alert('Erreur au d√©marrage du flux : ' + error.message);
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }

        /**
         * ‚èπÔ∏è Arr√™ter le Flux Vid√©o
         */
        async function stopStream() {
            try {
                stopButton.disabled = true;
                startButton.disabled = false;

                const response = await fetch('http://localhost:8000/screen/video/stream/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors de l'arr√™t du streaming : ${response.statusText}`);
                }

                // Arr√™ter le rafra√Æchissement du flux
                clearInterval(streamingInterval);
                videoFeed.src = '';
            } catch (error) {
                console.error('‚ùå Erreur √† l\'arr√™t du flux :', error);
                alert('Erreur √† l\'arr√™t du flux : ' + error.message);
                stopButton.disabled = false;
                startButton.disabled = true;
            }
        }
    </script>
</body>
</html>
